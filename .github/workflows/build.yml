name: Windows CMake Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  BUILD_TYPE: Debug

jobs:
  build:
    name: Build on Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Ninja
        uses: seanmiddleditch/gha-setup-ninja@v4
      
      - name: Setup Mesa3D for Software OpenGL
        run: |
          # Download and install Mesa3D for software rendering
          curl -L -o mesa.7z https://github.com/pal1000/mesa-dist-win/releases/download/23.2.1/mesa3d-23.2.1-release-msvc.7z
          7z x mesa.7z -omesa
          # Copy OpenGL32.dll to system (software renderer)
          Copy-Item "mesa\x64\opengl32.dll" -Destination "$env:WINDIR\System32\" -Force

      - name: Configure CMake
        run: |
          cmake -S . -B build -G "Ninja" -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

      - name: Build
        run: |
          cmake --build build --config ${{env.BUILD_TYPE}} --parallel

      - name: List build outputs
        run: |
          dir "bin\Debug-x64" -Recurse

      - name: Run Unit Tests
        run: |
          .\bin\Debug-x64\Tests\PillarTests.exe --gtest_output=xml:test-results.xml

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action/windows@v2
        if: always()
        with:
          files: test-results.xml

